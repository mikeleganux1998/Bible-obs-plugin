<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de la Biblia</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-3.6.0.min.js"></script>
    <!-- Fuentes de Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
    <link rel="stylesheet" href="css/style.css">


</head>
<body>
<div class="container text-center">
    <header class="text-center">

        <img style="max-height: 150px;" src="logo.png" alt="Logo Cultura de Jesus">

    </header>
    <div class="m-o p-0">
        <div class="row">
            <div class="col-6">
                <div class="mb-2">
                    <label  style="font-size: 14px;" for="version" class="form-label">Versión:</label>
                    <select id="version" class="form-select">
                        <option value="RV1960">RV1960</option>
                        <option value="LBLA">LBLA</option>
                        <option value="NVI">NVI</option>
                    </select>
                </div>

            </div>
            <div class="col-6">
                <div class="mb-3">
                    <label style="font-size: 14px;" for="fontSelect" class="form-label">Tipo de letra:</label>
                    <select id="fontSelect" class="form-select">
                        <option value="Arial, sans-serif">Arial</option>
                        <option value="Times New Roman, serif">Times New Roman</option>
                        <option value="Verdana, sans-serif">Verdana</option>
                        <option value="Roboto, sans-serif">Roboto (Google Fonts)</option>
                        <option value="Montserrat, sans-serif">Montserrat (Google Fonts)</option>
                        <option value="Open Sans, sans-serif">Open Sans (Google Fonts)</option>
                        <option value="Lato, sans-serif">Lato (Google Fonts)</option>
                        <option value="Raleway, sans-serif">Raleway (Google Fonts)</option>
                        <option value="Poppins, sans-serif">Poppins (Google Fonts)</option>
                    </select>
                </div>

            </div>
        </div>
        <div class="row">

            <label style="font-size: 10px;" for="reference" class="form-label fw-lighter">Referencia (por ejemplo, Génesis 1:1):</label>

            <div class="col-md-9">
                <div class="m-0">
                    <input type="text" id="reference" class="form-control">
                    <div id="autocomplete-list" class="list-group"></div> <!-- Cambiado de ul a div -->
                </div>
            </div>
            <div class="col-md-3 align-self-start">
                <button id="searchBtn" class="btn btn-primary w-100">
                    <i class="bi bi-search"></i> Buscar
                </button>
            </div>

        </div>
    </div>

    <div id="result-container" class="p-1"> <!-- Contenedor de los resultados con scroll -->
        <div id="result"></div> <!-- Resultados -->
    </div>
    <footer class="footer py-1">
        <div class="container">
            <img style="max-height: 30px;" src="https://culturadejesus.com/public/images/logos/cjn-min.png"
                 alt="Logo Cultura de Jesus">
            <p class="mb-1 fw-bold" style="font-size: 9px">&copy; 2024 Todos los derechos
                reservados</p>
            <p class="mb-0 fw-lighter" style="font-size: 7px">Desarrollado por Miguel Rosas</p>
        </div>
    </footer>

</div>


<script src="bibles/RV1960.js"></script>
<script src="bibles/LBLA.js"></script>
<script src="bibles/NVI.js"></script>
<script src="js/script.js"></script>

</body>
</html>
