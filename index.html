<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de la Biblia</title>


    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/jquery-3.6.0.min.js"></script>

    <!-- Fuentes de Google Fonts -->
    <link rel="stylesheet" href="fonts/Roboto.css">
    <link rel="stylesheet" href="fonts/Montserrat.css">
    <link rel="stylesheet" href="fonts/Open_sans.css">
    <link rel="stylesheet" href="fonts/Lato.css">
    <link rel="stylesheet" href="fonts/Raleway.css">
    <link rel="stylesheet" href="fonts/Poppins.css">

</head>
<body>
<div class="container-fluid text-center">
    <header class="text-center m-0 p-0">

        <img style="max-height: 120px;" src="img/logo.png" alt="Logo Cultura de Jesus">

    </header>
    <div class="m-o p-0">

        <div class="row">
            <div class="col-6">
                <div class="row">
                    <div class="col-6">
                        <div class="mb-2">
                            <label style="font-size: 14px;" for="version" class="form-label">Versión:</label>
                            <select id="version" class="form-select">
                                <option value="RV1960">RV1960</option>
                                <option value="LBLA">LBLA</option>
                                <option value="NVI">NVI</option>
                            </select>
                        </div>

                    </div>
                    <div class="col-6">
                        <div class="mb-3">
                            <label style="font-size: 14px;" for="fontSelect" class="form-label">Tipo de letra:</label>
                            <select id="fontSelect" class="form-select">
                                <option value="Arial, sans-serif">Arial</option>
                                <option value="Times New Roman, serif">Times New Roman</option>
                                <option value="Verdana, sans-serif">Verdana</option>
                                <option value="Roboto, sans-serif">Roboto (Google Fonts)</option>
                                <option value="Montserrat, sans-serif">Montserrat (Google Fonts)</option>
                                <option value="Open Sans, sans-serif">Open Sans (Google Fonts)</option>
                                <option value="Lato, sans-serif">Lato (Google Fonts)</option>
                                <option value="Raleway, sans-serif">Raleway (Google Fonts)</option>
                                <option value="Poppins, sans-serif">Poppins (Google Fonts)</option>
                            </select>
                        </div>

                    </div>
                </div>
                <div class="row">

                    <label style="font-size: 13px;" for="reference" class="form-label fw-lighter">Referencia (por
                        ejemplo,
                        Génesis 1:1):</label>

                    <div class="col-8 col-md-8">
                        <div class="m-0">
                            <input type="text" id="reference" class="form-control">
                            <div id="autocomplete-list" class="list-group"></div> <!-- Cambiado de ul a div -->
                        </div>
                    </div>
                    <div class="col-4 col-md-4 align-self-start">
                        <button id="searchBtn" class="btn btn-primary  w-100">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>

                </div>
            </div>

            <div class="col-6">
                <p>Resultado:</p>
                <div class="m-3">
                    <div id="result-container" class=""> <!-- Contenedor de los resultados con scroll -->
                        <div id="result"></div> <!-- Resultados -->
                    </div>
                </div>

            </div>
        </div>


    </div>


    <footer class="footer py-1">
        <div class="container mt-5">
            <img style="max-height: 45px;" src="img/cjn-min.png" alt="Logo Cultura de Jesus">
            <p class="mb-1 fw-bold" style="font-size: 11px">&copy; 2024 Todos los derechos
                reservados</p>
            <p class="mb-0 fw-lighter" style="font-size: 9px">Desarrollado por Miguel Rosas</p>
        </div>
    </footer>

</div>


<script src="bibles/RV1960.js"></script>
<script src="bibles/LBLA.js"></script>
<script src="bibles/NVI.js"></script>
<script src="js/script.js"></script>

</body>
</html>
