<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de la Biblia</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-3.6.0.min.js"></script>
    <!-- Fuentes de Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<div class="container text-center">
    <h1 class="mb-4">Buscador de la Biblia</h1>

    <div class="mb-3">
        <label for="version" class="form-label">Versión:</label>
        <select id="version" class="form-select">
            <option value="RV1960">RV1960</option>
            <option value="LBLA">LBLA</option>
            <option value="NVI">NVI</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="reference" class="form-label">Referencia (por ejemplo, Génesis 1:1):</label>
        <input type="text" id="reference" class="form-control">
        <div id="autocomplete-list" class="list-group"></div> <!-- Cambiado de ul a div -->
    </div>

    <button id="searchBtn" class="btn btn-primary">Buscar</button>

    <div class="mb-3">
        <label for="fontSelect" class="form-label">Tipo de letra:</label>
        <select id="fontSelect" class="form-select">
            <option value="Arial, sans-serif">Arial</option>
            <option value="Times New Roman, serif">Times New Roman</option>
            <option value="Verdana, sans-serif">Verdana</option>
            <option value="Roboto, sans-serif">Roboto (Google Fonts)</option>
            <option value="Montserrat, sans-serif">Montserrat (Google Fonts)</option>
            <option value="Open Sans, sans-serif">Open Sans (Google Fonts)</option>
            <option value="Lato, sans-serif">Lato (Google Fonts)</option>
            <option value="Raleway, sans-serif">Raleway (Google Fonts)</option>
            <option value="Poppins, sans-serif">Poppins (Google Fonts)</option>
        </select>
    </div>

    <div id="result-container" class="mt-3"> <!-- Contenedor de los resultados con scroll -->
        <div id="result"></div> <!-- Resultados -->
    </div>
</div>

<script src="bibles/RV1960.js"></script>
<script src="bibles/LBLA.js"></script>
<script src="bibles/NVI.js"></script>
<script src="js/script.js"></script>

</body>
</html>
